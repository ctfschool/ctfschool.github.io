<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ctfschool</title>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
    <style>
    body {
        background-color: rgba(0, 0, 0, 0.9);
        font-family: 'Hack';
    }

    .green {
        color: limegreen;
    }

    .blue {
        color: aqua;
    }

    .white {
        color: white;
    }

    .blink {
        animation: blink-cursor 1.2s step-end infinite;
    }

    @keyframes blink-cursor {
        from, to { color: transparent }
        25% { color: white }
    }
    </style>
</head>
<body>
    <p><span class="green">root@ctfschool</span> <span class="blue">~ #</span> <span class="white">cat flag.txt</span></p>
    <p><span class="white">flag{up_your_infosec_game_with_ctfschool}</span></p>
    <p><span class="green">root@ctfschool</span> <span class="blue">~ #</span> <span class="white">ctfschool --help</span></p>
    <p><span class="white">Usage: ctfschool [options] user</span></p>
    <p><span class="white">Learn information security in a game designed to give you knowledge applicable in the real world.</span></p>
    <p><span class="white"><span></p>
    <p><span class="white">Coming soon...</span></p>
    <p><span class="green">root@ctfschool</span> <span class="blue">~ #</span> <span class="white blink">|</span></p>
</body>
</html>
